<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h1 id="tic"><u>Tic Tac Toe Game</u></h1>
        <div class="game_winner hidden">
            <p id="msg">Winner</p>
        </div>

        <div class="gameDraw hidden">
            <p id="draw">Draw!</p>
        </div>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                
            </div>
            <button id="reset">Reset Game</button>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
